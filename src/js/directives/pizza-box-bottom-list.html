<input type="number" ng-model="pizza.qti" min="0" max="10"/>
<button class="addtoCartButton" ng-disabled="pizza.qti == 0"
    ng-click="PizzaBoxBottomListController.addToCart(pizza)">
        Kosárba <span class="glyphicon glyphicon-shopping-cart"></span>
</button>
<div class="pizza-number-warning" ng-if="pizza.qti > 5">Figyelem: 5 nél több pizza egy fajtából extra idő lehet.</JSON.stringify([...this.cart])></div>
